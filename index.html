<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awe/all.min.css">
    <title>Text Speech</title>
</head>
<body>
    <div class="container">
        <div class="content">
           <h1>Text Converter Into Voice Speech</h1>
           <p>You can now paste in your text here to listen.</p>
           <div class="inputSide">
            <textarea name="" id="text-to-speech" cols="30" rows="10" placeholder="Write/Paste in any Text"></textarea>
            <div class="di">
              <select name="" id=""></select>
              <button id="listen">Listen</button>
              <div class="btn">
                <button id="pause">Pause</button>
                <button id="play">Resume</button>
                <button id="cancel">Cancel</button>
                <button id="delete">Delete</button>
              </div>
            </div>
           </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
